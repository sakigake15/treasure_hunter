                slime.count = 0
                slime.addEventListener("enterframe", function () {
                    if (game.input.up) {
                        up()
                    }
                    if (game.input.down) {
                        down()
                    }

                    if (game.input.right) {//右
                        right()
                    }
                    if (game.input.left) {//左
                        left()
                    }
                    if (game.input.z && !backgroundMap2.hitTest(this.x + 8, this.y + 8)&&activeBackground==1) {
                        change_z()
                    }
                    if (game.input.a && !backgroundMap1.hitTest(this.x + 8, this.y + 8)&&activeBackground==2) {
                        change_a()
                    }

                    if (this.shikaku_start + 100 < this.time) {
                        game.rootScene.removeChild(rectangle);
                        this.shikaku_switch = 0
                    } else {
                        this.shikaku_kosa = this.shikaku_kosa - 0.01
                        rectangle.backgroundColor = ' rgba(245, 191, 86, ' + this.shikaku_kosa + ')';

                    }
                    this.time++;

                    // console.log("reach:" + reach)

                    var reach = Math.sqrt((this.x - treasure.x) ** 2 + (this.y - treasure.y) ** 2)

                    //杖に当たった時
                    if (this.within(stick, 32)) {
                        if (activeBackground == 1) {
                            console.log(activeBackground)
                            change_z()
                        } else if (activeBackground == 2) {
                            console.log(activeBackground)
                            change_a()
                        }
                        game.rootScene.removeChild(stick)
                        console.log("杖え")//todo
                        this.x = stick.x
                        this.y = stick.y
                    }

                });

                game.addEventListener("enterframe", function () {
                    var reach = Math.sqrt((slime.x - treasure.x) ** 2 + (slime.y - treasure.y) ** 2)
                    game.count++
                    snow.x = Math.sin(game.count * 0.1) * reach + slime.x;
                    snow.y = Math.cos(game.count * 0.1) * reach + slime.y;
                    // console.log(game.count)
                    if (button_w.start + 100 < game.count && button_w.switch == 1) {
                        game.rootScene.removeChild(snow);
                        button_w.switch = 0
                    }
                    if (game.input.q) {
                        create_fire()
                    }
                    if (game.input.w) {
                        create_snow()
                    }
                    if (game.input.s) {
                        dig_treasure()
                    }
                    if (game.input.space) {
                        game.rootScene.addChild(treasure)
                    }

                    if (game.up_touched == 1) {
                        up()
                    }
                    if (game.down_touched == 1) {
                        down()
                    }
                    if (game.right_touched == 1) {
                        right()
                    }
                    if (game.left_touched == 1) {
                        left()
                    }
                });

                //レイヤーを下げる関数
                function change_z() {
                    game.rootScene.removeChild(slime)
                    game.rootScene.removeChild(stick)

                    game.rootScene.removeChild(backgroundMap1)
                    game.rootScene.addChild(backgroundMap2);

                    game.rootScene.addChild(slime)
                    game.rootScene.addChild(stick)

                    stick.x = 40
                    stick.y = 583
                    stick.rotation = 0

                    activeBackground = 2;
                    game.rootScene.removeChild(button_z)
                    game.rootScene.addChild(button_a)
                }

                function change_a() {
                    game.rootScene.removeChild(slime)
                    game.rootScene.removeChild(stick)

                    game.rootScene.removeChild(backgroundMap2)
                    game.rootScene.addChild(backgroundMap1);

                    game.rootScene.addChild(slime)

                    game.rootScene.addChild(stick)
                    stick.x = 583
                    stick.y = 40
                    stick.rotation = 180

                    activeBackground = 1;
                    game.rootScene.removeChild(button_a)
                    game.rootScene.addChild(button_z)
                }



                function up() {
                    slime.frame = 21;
                    if (slime.count == 0) {
                        slime.scaleX = -2
                        slime.count = 1;
                    } else if (slime.count == 1) {
                        slime.scaleX = 2
                        slime.count = 0
                    }
                    if (activeBackground == 1 && !backgroundMap1.hitTest(slime.x + 8, slime.y) || activeBackground == 2 && !backgroundMap2.hitTest(slime.x + 8, slime.y)) {
                        slime.y = slime.y - 10;
                    }
                }

                function down() {
                    slime.frame = 20
                    if (slime.count == 0) {
                        slime.scaleX = -2
                        slime.count = 1;
                    } else if (slime.count == 1) {
                        slime.scaleX = 2
                        slime.count = 0
                    }
                    if (activeBackground == 1 && !backgroundMap1.hitTest(slime.x + 8, slime.y + 24) || activeBackground == 2 && !backgroundMap2.hitTest(slime.x + 8, slime.y + 24)) {
                        slime.y = slime.y + 10;
                    }
                }

                function right() {
                    slime.scaleX = 2
                    if (slime.count == 0) {
                        slime.frame = 22;
                        slime.count = 1;
                    } else if (slime.count == 1) {
                        slime.frame = 23;
                        slime.count = 0
                    }
                    // console.log(backgroundMap1.hitTest(slime.x + 16, slime.y + 8) + "," + activeBackground)
                    if (activeBackground == 1 && !backgroundMap1.hitTest(slime.x + 24, slime.y + 16) || activeBackground == 2 && !backgroundMap2.hitTest(slime.x + 24, slime.y + 16)) {

                        slime.x = slime.x + 10;
                    }
                }

                function left() {
                    slime.scaleX = -2
                    if (slime.count == 0) {
                        slime.frame = 22;
                        slime.count = 1;
                    } else if (slime.count == 1) {
                        slime.frame = 23;
                        slime.count = 0
                    }
                    if (activeBackground == 1 && !backgroundMap1.hitTest(slime.x, slime.y + 16) || activeBackground == 2 && !backgroundMap2.hitTest(slime.x, slime.y + 16)) {
                        slime.x = slime.x - 10;
                    }
                }

                function create_fire() {
                    if (slime.shikaku_switch == 0) {
                        slime.shikaku_switch = 1
                        slime.shikaku_kosa = 0.5
                        // console.log("shikaku")
                        var treasure_position = position(slime, treasure)
                        // console.log(treasure_position)
                        let shiten_x, shiten_y, width_x, width_y
                        switch (treasure_position) {
                            case "lu":
                                shiten_x = 0
                                shiten_y = 0
                                width_x = slime.x + 8 - 0
                                width_y = slime.y + 8 - 0
                                break;
                            case "ru":
                                shiten_x = slime.x + 8
                                shiten_y = 0
                                width_x = 640 - slime.x - 8
                                width_y = slime.y + 8 - 0
                                break;
                            case "ld":
                                shiten_x = 0
                                shiten_y = slime.y + 8
                                width_x = slime.x + 8 - 0
                                width_y = 640 - slime.y - 8
                                break;
                            case "rd":
                                shiten_x = slime.x + 8
                                shiten_y = slime.y + 8
                                width_x = 640 - slime.x - 8
                                width_y = 640 - slime.y - 8
                                break;

                        }
                        rectangle = new Sprite(width_x, width_y);
                        rectangle.x = shiten_x;
                        rectangle.backgroundColor = ' rgba(245, 191, 86, ' + slime.shikaku_kosa + ')';
                        rectangle.y = shiten_y;
                        game.rootScene.addChild(rectangle);
                        slime.shikaku_start = slime.time
                    }
                }
                function create_snow() {
                    button_w.start = game.count
                    game.rootScene.addChild(snow)
                    // game.rootScene.removeChild(button_w)
                    button_w.switch = 1
                }

                //ディグボタンが押されたとき
                function dig_treasure() {
                    if (Math.abs(slime.x - treasure.x) <= 24 && Math.abs(slime.y - treasure.y) <= 24) {
                        console.log("find!!!")
                        game.rootScene.removeChild(cross)
                        game.rootScene.addChild(treasure)
                    } else {
                        console.log("not found...")
                        cross.x=slime.x-7
                        cross.y=slime.y
                        game.rootScene.addChild(cross)
                    }

                }

                //ディグボタンが押されたとき
                button_s.addEventListener("touchstart", function () {
                    dig_treasure()
                })
                function position(slime, treasure) {
                    var sayu
                    var joge
                    if (slime.x > treasure.x) {
                        sayu = "l"
                    } else {
                        sayu = "r"
                    }
                    if (slime.y > treasure.y) {
                        joge = "u"
                    } else {
                        joge = "d"
                    }
                    return sayu + joge
                }

                function put_treasure() {
                    while (Math.abs(treasure.x - treasure.y) > 486) {
                        treasure.x = Math.floor(Math.random() * 550) + 40
                        treasure.y = Math.floor(Math.random() * 550) + 40
                    }
                }
            };
